<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AURORA UNREALIS</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect x='10' y='10' width='80' height='80' fill='%2300fcfd' rx='5'/></svg>">
  <style>
    * { cursor: none !important; }
    body { margin: 0; overflow: hidden; font-family: 'Roboto', Arial, sans-serif; background-color: #0e0e0e; }
    canvas { display: block; }

    /* Curseur personnalisé - blanc solide avec effet chromatique subtil */
    #custom-cursor {
      position: fixed;
      width: 16px;
      height: 16px;
      background-color: white;
      pointer-events: none;
      z-index: 99999;
      box-shadow:
        0 0 4px 1px rgba(85, 255, 255, 0.5),
        0 0 8px 2px rgba(85, 255, 255, 0.3),
        0 0 12px 3px rgba(106, 13, 173, 0.15);
      left: 0;
      top: 0;
      transform: translate(-50%, -50%);
      transition: opacity 0.5s ease-in-out;
      mix-blend-mode: screen;
    }
    #ui-overlay {
      position: absolute;
      bottom: 0px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: row;
      gap: 15px;
      padding: 12px 15px;
      border-radius: 10px;
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    #ui-overlay button {
      background-color: transparent;
      color: #55ffff;
      border: none;
      outline: none;
      padding: 16px 35px;
      margin: 3px;
      font-size: 24px;
      cursor: pointer;
      border-radius: 50px;
      font-family: "comma-sans", sans-serif;
      font-weight: 700; /* Graisse augmentée */
      font-style: normal;
      text-transform: uppercase;
      opacity: 1;
      transition: text-shadow 0.3s, transform 0.3s;
      text-shadow:
        0 0 8px rgba(85, 255, 255, 0.9),
        0 0 16px rgba(85, 255, 255, 0.6),
        0 0 24px rgba(106, 13, 173, 0.4);
    }
    #resetCamera:hover {
      transform: scale(1.15);
      text-shadow:
        0 0 20px rgba(85, 255, 255, 0.8),
        0 0 40px rgba(85, 255, 255, 0.6),
        0 0 60px rgba(85, 255, 255, 0.4);
    }
    #ui-overlay button:focus {
      outline: none;
    }
    @media (max-width: 768px) {
      #ui-overlay {
        bottom: 0px;
        gap: 12px;
        padding: 10px 12px;
      }
      #ui-overlay button {
        padding: 10px 20px;
        margin: 2px;
        font-size: 18px;
      }
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: transparent;
      color: #55ffff;
      border: none;
      cursor: pointer;
      font-size: 60px;
      font-weight: 400;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      opacity: 1;
      transition: text-shadow 0.3s, transform 0.3s, opacity 0.5s ease-in-out;
      display: none;
      padding: 20px;
      border-radius: 50%;
      text-shadow:
        0 0 8px rgba(85, 255, 255, 0.9),
        0 0 16px rgba(85, 255, 255, 0.6),
        0 0 24px rgba(106, 13, 173, 0.4);
    }
    .arrow:hover {
      transform: translateY(-50%) scale(1.15);
      text-shadow:
        0 0 20px rgba(85, 255, 255, 0.8),
        0 0 40px rgba(85, 255, 255, 0.6),
        0 0 60px rgba(85, 255, 255, 0.4);
    }
    #arrow-left { left: clamp(20px, 8vw, 80px); }
    #arrow-right { right: clamp(20px, 8vw, 80px); }
    #intro-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 1); /* Commence à 100% opacité */
      backdrop-filter: blur(0.5px);
      display: flex;
      align-items: flex-start;
      justify-content: center;
      flex-direction: column;
      color: #55ffff;
      font-size: clamp(30px, 10vw, 216px);
      font-family: "new-astro", sans-serif;
      font-weight: 700;
      font-style: normal;
      z-index: 20;
      padding: 30px clamp(15px, 4vw, 60px);
      box-sizing: border-box;
      overflow: visible;
      transition: background 1.5s ease-out, opacity 1.0s ease-out;
    }
    @media (max-width: 768px) {
      #intro-overlay {
        align-items: center;
        justify-content: center;
        font-size: clamp(25px, 8vw, 150px);
        padding: 20px 15px;
      }
    }
    @media (max-aspect-ratio: 1/1) {
      #intro-overlay {
        align-items: center;
        justify-content: center;
        font-size: clamp(22px, 8vw, 120px);
        padding: 20px 12px;
      }
    }
    #title-container {
      text-align: left;
      line-height: 0.9;
      opacity: 0;
      transition: opacity 0.8s ease-out; /* Accéléré */
      max-width: 100%;
      width: fit-content;
      padding: 5px 10px;
      margin: 10px 0;
    }
    #title-container div {
      overflow-wrap: break-word;
      word-break: keep-all;
      margin: 2px 0;
    }
    @media (max-width: 768px) {
      #title-container {
        text-align: center;
        width: 100%;
        padding: 5px 15px;
        margin: 10px 0;
      }
    }
    @media (max-aspect-ratio: 1/1) {
      #title-container {
        text-align: center;
        width: 100%;
        padding: 5px 12px;
        margin: 8px 0;
      }
    }
    #startButton {
      position: absolute;
      top: 50%;
      left: 68%;
      transform: translate(-50%, -50%);
      background-color: transparent;
      color: #55ffff;
      border: none;
      padding: 0;
      font-size: clamp(80px, 18vw, 280px);
      cursor: pointer;
      font-weight: 900;
      opacity: 0;
      border-radius: 50%;
      transition: text-shadow 0.3s, transform 0.3s, opacity 0.8s ease-out; /* Accéléré */
      text-shadow:
        0 0 8px rgba(85, 255, 255, 0.9),
        0 0 16px rgba(85, 255, 255, 0.6),
        0 0 24px rgba(106, 13, 173, 0.4);
    }
    @media (max-width: 768px) {
      #startButton {
        left: 50%;
        top: 70%;
        font-size: clamp(60px, 15vw, 160px);
      }
    }
    @media (max-aspect-ratio: 1/1) {
      #startButton {
        left: 50%;
        top: 68%;
        font-size: clamp(50px, 12vw, 130px);
      }
    }
    #startButton:hover {
      transform: translate(-50%, -50%) scale(1.15);
      text-shadow:
        0 0 20px rgba(85, 255, 255, 0.8),
        0 0 40px rgba(85, 255, 255, 0.6),
        0 0 60px rgba(85, 255, 255, 0.4);
    }
    #page-title {
      position: absolute;
      top: 0px;
      left: 50%;
      transform: translateX(-50%);
      color: #55ffff;
      font-size: clamp(22px, 4vw, 38px);
      font-family: "new-astro", sans-serif;
      font-weight: 700;
      font-style: normal;
      z-index: 15;
      display: none;
      cursor: pointer;
      padding: 12px 25px;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      margin: 0 20px;
    }
    @media (max-width: 768px) {
      #page-title {
        top: 0px;
        font-size: clamp(18px, 3.5vw, 32px);
        padding: 10px 20px;
        margin: 0 15px;
      }
    }
    /* Boutons de mode de vue */
    #view-mode-container {
      position: absolute;
      bottom: 50%;
      right: 12px;
      transform: translateY(50%);
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 15;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    .view-mode-btn {
      width: 50px;
      height: 50px;
      background-color: transparent;
      border: 2px solid #55ffff;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: #55ffff;
      transition: transform 0.3s ease; /* Seulement transform */
      text-shadow:
        0 0 8px rgba(85, 255, 255, 0.6),
        0 0 16px rgba(85, 255, 255, 0.4);
    }
    .view-mode-btn:hover {
      transform: scale(1.1); /* Uniquement grossissement */
    }
    .view-mode-btn.active {
      background-color: #55ffff; /* Fond rempli */
      color: #0e0e0e; /* Texte en contre-forme (noir) */
      border-color: #55ffff;
      box-shadow: 0 0 25px rgba(85, 255, 255, 0.8);
      text-shadow: none; /* Pas de glow sur le texte actif */
    }
    @media (max-width: 768px) {
      #view-mode-container {
        bottom: 50%;
        right: 10px;
        transform: translateY(50%);
        gap: 8px;
      }
      .view-mode-btn {
        width: 45px;
        height: 45px;
        font-size: 20px;
      }
    }

<body>
  <div id="custom-cursor"></div>
  <div id="page-title" onclick="location.reload();">AURORA UNREALIS</div>
  <div id="intro-overlay">
    <div id="title-container">
      <div>AURORA</div>
      <div>UNREALIS</div>
    </div>
    <button id="startButton">&gt;&gt;</button>
  </div>
  <div id="ui-overlay">
    <button id="resetCamera">replace</button>
  </div>
  <button id="arrow-left" class="arrow">&lt;</button>
  <button id="arrow-right" class="arrow">&gt;</button>
  <div id="view-mode-container">
    <button id="mode-scene" class="view-mode-btn active" title="Mode Scène - Bouger les pixels">⊛</button>
    <button id="mode-camera" class="view-mode-btn" title="Mode Caméra - Regarder autour">◉</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Curseur et boutons avec disparition après inactivité
    const customCursor = document.getElementById('custom-cursor');
    const uiOverlay = document.getElementById('ui-overlay');
    const pageTitle = document.getElementById('page-title');
    const arrowLeft = document.getElementById('arrow-left');
    const arrowRight = document.getElementById('arrow-right');
    const viewModeContainer = document.getElementById('view-mode-container');
    const modeSceneBtn = document.getElementById('mode-scene');
    const modeCameraBtn = document.getElementById('mode-camera');
    let fadeTimer;
    let buttonsAreVisible = false; // Flag pour savoir si les boutons sont affichés

    // Mode de vue : 'scene' (pixels bougent) ou 'camera' (caméra regarde autour)
    let viewMode = 'scene';

    function fadeUIOut() {
      customCursor.style.opacity = '0';
      if (buttonsAreVisible) {
        uiOverlay.style.opacity = '0';
        arrowLeft.style.opacity = '0';
        arrowRight.style.opacity = '0';
        viewModeContainer.style.opacity = '0';
      }
      // pageTitle ne disparaît jamais
    }

    function fadeUIIn() {
      customCursor.style.opacity = '1';
      // Ne faire apparaître les boutons que s'ils sont affichés ET le flag est activé
      if (buttonsAreVisible) {
        uiOverlay.style.opacity = '1';
        arrowLeft.style.opacity = '1';
        arrowRight.style.opacity = '1';
        viewModeContainer.style.opacity = '1';
      }
      clearTimeout(fadeTimer);
      fadeTimer = setTimeout(fadeUIOut, 3000); // Disparaît après 3 secondes
    }

    document.addEventListener('mousemove', (e) => {
      customCursor.style.left = e.clientX + 'px';
      customCursor.style.top = e.clientY + 'px';
      fadeUIIn(); // Réapparaît au mouvement
    });

    document.addEventListener('mousedown', fadeUIIn);
    document.addEventListener('mouseup', fadeUIIn);
    document.addEventListener('click', fadeUIIn);

    // Démarrer le timer initial
    fadeUIIn();

    // Initialisation de la scène, caméra et rendu
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // GROUPE pour contenir tous les éléments de la scène (qui bougeront au lieu de la caméra)
    const sceneGroup = new THREE.Group();
    scene.add(sceneGroup);

    let particles;
    let isDragging = false;
    let previousMousePosition = { x: 0, y: 0 };
    let isZoomedIn = false;
    let currentImageIndex = 0;
    const maxImageIndex = 7;
    let referenceHeight = null; // Hauteur de référence basée sur l'image 4
    let isResetAnimating = false; // Flag pour l'animation de replacement
    let cancelResetAnimation = false; // Flag pour annuler l'animation
    let isIntroActive = true; // Flag pour savoir si on est sur la page d'accueil
    let autoRotationInterval = null; // Intervalle pour la rotation automatique

    // Variables pour le zoom progressif (DOIVENT être déclarées avant animate())
    let zoomLevel = 0;
    let targetZoomLevel = 0;
    const minZoom = -25; // Position loin (inversé)
    const maxZoom = -2;  // Position proche (inversé)

    // Variables pour lisser les rotations en mode caméra uniquement
    let targetCameraRotationX = 0;
    let targetCameraRotationY = 0;
    const cameraLerpFactor = 0.15; // Facteur d'interpolation pour lisser les micro-mouvements

    const textureLoader = new THREE.TextureLoader();

    // Saturation des couleurs
    function saturateColor(r, g, b, intensity = 2.0) {
      const avg = (r + g + b) / 3;
      r = avg + (r - avg) * intensity;
      g = avg + (g - avg) * intensity;
      b = avg + (b - avg) * intensity;
      return { r: Math.min(r, 1), g: Math.min(g, 1), b: Math.min(b, 1) };
    }

    function loadImage(imageIndex) {
      const imagePath = `./Ressources/test%20${String(imageIndex).padStart(3, '0')}.jpg`;

      textureLoader.load(imagePath, function (texture) {
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        const imgWidth = texture.image.width;
        const imgHeight = texture.image.height;
        canvas.width = imgWidth;
        canvas.height = imgHeight;
        context.drawImage(texture.image, 0, 0, imgWidth, imgHeight);
        const imgData = context.getImageData(0, 0, imgWidth, imgHeight);

        // Définir la hauteur de référence avec l'image 4
        if (imageIndex === 4 && referenceHeight === null) {
          referenceHeight = imgHeight;
        }

        // Calculer le facteur d'échelle pour que toutes les images aient la même hauteur que l'image 4
        let scaleFactor = 50; // Valeur par défaut
        if (referenceHeight !== null) {
          scaleFactor = (50 * (imgHeight / referenceHeight)) / 1.15; // Agrandir légèrement la hauteur
        }

        const particleGeometry = new THREE.BufferGeometry();
        const particleMaterial = new THREE.PointsMaterial({
          size: 0.02,
          vertexColors: true,
          transparent: true,
          opacity: isIntroActive ? 0 : 1 // Commence à 0 sur la page d'accueil
        });

        const particleVertices = [];
        const particleColors = [];

        for (let y = 0; y < imgHeight; y++) {
          for (let x = 0; x < imgWidth; x++) {
            const i = (y * imgWidth + x) * 4;
            let r = imgData.data[i] / 255;
            let g = imgData.data[i + 1] / 255;
            let b = imgData.data[i + 2] / 255;
            const a = imgData.data[i + 3] / 255;

            if (a > 0.5) {
              // Saturer les couleurs
              const saturated = saturateColor(r, g, b);
              r = saturated.r;
              g = saturated.g;
              b = saturated.b;

              const posX = (x - imgWidth / 2) / scaleFactor;
              const posY = (y - imgHeight / 2) / scaleFactor;
              const posZ = (Math.random() - 0.5) * 8; // État légèrement dispersé
              particleVertices.push(posX, posY, posZ);
              particleColors.push(r, g, b);
            }
          }
        }

        particleGeometry.setAttribute('position', new THREE.Float32BufferAttribute(particleVertices, 3));
        particleGeometry.setAttribute('color', new THREE.Float32BufferAttribute(particleColors, 3));

        if (particles) {
          sceneGroup.remove(particles);
        }

        particles = new THREE.Points(particleGeometry, particleMaterial);
        particles.rotation.x = Math.PI; // Corriger l'orientation de l'image
        sceneGroup.add(particles);

        // Animation d'apparition uniquement sur la page d'accueil
        if (isIntroActive) {
          const startTime = performance.now();
          const duration = 5000; // 5 secondes au total

          function animateParticleAppearance(currentTime) {
            const elapsed = currentTime - startTime;
            const progress = Math.min(elapsed / duration, 1);

            // Progression de 0 à 1 sur 5 secondes
            particleMaterial.opacity = progress;

            if (progress < 1) {
              requestAnimationFrame(animateParticleAppearance);
            }
          }
          requestAnimationFrame(animateParticleAppearance);
        }
      }, undefined, function (err) {
        console.error(`Une erreur est survenue lors du chargement de l'image ${imageIndex}:`, err);
      });
    }

    // Ajouter des étoiles réalistes avec variations de couleur, taille et luminosité
    const sphereRadius = 400;

    // Fonction pour générer une couleur d'étoile réaliste
    function getRealisticStarColor() {
      const rand = Math.random();
      if (rand < 0.5) {
        // 50% - Étoiles blanches éclatantes
        return new THREE.Color(1, 1, 1);
      } else if (rand < 0.7) {
        // 20% - Étoiles bleu-blanc (très chaudes) - PLUS PRONONCÉ
        return new THREE.Color(0.7, 0.85, 1);
      } else if (rand < 0.85) {
        // 15% - Étoiles jaune chaud - PLUS PRONONCÉ
        return new THREE.Color(1, 0.95, 0.7);
      } else {
        // 15% - Étoiles orangées/rougeâtres (plus froides) - PLUS PRONONCÉ
        return new THREE.Color(1, 0.7, 0.5);
      }
    }

    // Fonction pour générer une position uniforme sur une sphère
    function getUniformSpherePoint(radius) {
      const theta = Math.random() * Math.PI * 2; // Angle horizontal
      const u = Math.random() * 2 - 1; // Distribution uniforme entre -1 et 1
      const phi = Math.acos(u); // Angle vertical pour distribution uniforme

      const x = radius * Math.sin(phi) * Math.cos(theta);
      const y = radius * Math.sin(phi) * Math.sin(theta);
      const z = radius * Math.cos(phi);

      return { x, y, z };
    }

    // Créer 3 couches d'étoiles avec différentes tailles pour le réalisme

    // Couche 1 : Grandes étoiles brillantes (rares)
    const bigStarsGeometry = new THREE.BufferGeometry();
    const bigStarsVertices = [];
    const bigStarsColors = [];
    for (let i = 0; i < 150; i++) {
      const pos = getUniformSpherePoint(sphereRadius);
      bigStarsVertices.push(pos.x, pos.y, pos.z);

      const color = getRealisticStarColor();
      bigStarsColors.push(color.r, color.g, color.b);
    }
    bigStarsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(bigStarsVertices, 3));
    bigStarsGeometry.setAttribute('color', new THREE.Float32BufferAttribute(bigStarsColors, 3));
    const bigStarsMaterial = new THREE.PointsMaterial({
      size: 0.07, // ENCORE PLUS GROSSES - très brillantes
      vertexColors: true,
      transparent: true,
      opacity: 1.0, // PLEINE LUMINOSITÉ
    });
    const bigStars = new THREE.Points(bigStarsGeometry, bigStarsMaterial);
    sceneGroup.add(bigStars);

    // Couche 2 : Étoiles moyennes (plus nombreuses)
    const mediumStarsGeometry = new THREE.BufferGeometry();
    const mediumStarsVertices = [];
    const mediumStarsColors = [];
    for (let i = 0; i < 800; i++) {
      const pos = getUniformSpherePoint(sphereRadius);
      mediumStarsVertices.push(pos.x, pos.y, pos.z);

      const color = getRealisticStarColor();
      mediumStarsColors.push(color.r, color.g, color.b);
    }
    mediumStarsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(mediumStarsVertices, 3));
    mediumStarsGeometry.setAttribute('color', new THREE.Float32BufferAttribute(mediumStarsColors, 3));
    const mediumStarsMaterial = new THREE.PointsMaterial({
      size: 0.020, // Taille moyenne visible
      vertexColors: true,
      transparent: true,
      opacity: 0.7, // Luminosité moyenne
    });
    const mediumStars = new THREE.Points(mediumStarsGeometry, mediumStarsMaterial);
    sceneGroup.add(mediumStars);

    // Couche 3 : Petites étoiles lointaines (très nombreuses, discrètes)
    const smallStarsGeometry = new THREE.BufferGeometry();
    const smallStarsVertices = [];
    const smallStarsColors = [];
    for (let i = 0; i < 2000; i++) {
      const pos = getUniformSpherePoint(sphereRadius);
      smallStarsVertices.push(pos.x, pos.y, pos.z);

      const color = getRealisticStarColor();
      smallStarsColors.push(color.r, color.g, color.b);
    }
    smallStarsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(smallStarsVertices, 3));
    smallStarsGeometry.setAttribute('color', new THREE.Float32BufferAttribute(smallStarsColors, 3));
    const smallStarsMaterial = new THREE.PointsMaterial({
      size: 0.008, // Plus petites
      vertexColors: true,
      transparent: true,
      opacity: 0.25, // BEAUCOUP plus discrètes - contraste fort
    });
    const smallStars = new THREE.Points(smallStarsGeometry, smallStarsMaterial);
    sceneGroup.add(smallStars);

    // Référence pour l'animation (on garde la référence de la couche moyenne pour la rotation)
    const stars = mediumStars;


    // Ajouter des étoiles filantes
    const shootingStars = [];
    const MAX_SHOOTING_STARS = 3;
    const MIN_DISTANCE = 100; // Distance minimale entre étoiles filantes

    function createShootingStar() {
      // Limiter à 3 étoiles filantes maximum
      if (shootingStars.length >= MAX_SHOOTING_STARS) {
        return;
      }

      const startX = (Math.random() - 0.5) * 400;
      const startY = (Math.random() - 0.5) * 400;
      const startZ = -300;
      const newPos = new THREE.Vector3(startX, startY, startZ);

      // Vérifier la distance avec les étoiles existantes
      for (let i = 0; i < shootingStars.length; i++) {
        const existingPos = shootingStars[i].userData.startPos;
        const distance = newPos.distanceTo(existingPos);
        if (distance < MIN_DISTANCE) {
          return; // Trop proche, ne pas créer
        }
      }

      const geometry = new THREE.BufferGeometry();
      const material = new THREE.LineBasicMaterial({
        color: 0xffffff,
        transparent: true,
        opacity: 0.8
      });

      const velocity = new THREE.Vector3(
        (Math.random() - 0.5) * 2,
        -Math.random() * 2 - 1,
        Math.random() * 3 + 2
      );

      // Créer la traînée dans la direction du mouvement
      const positions = new Float32Array([
        startX, startY, startZ,
        startX - velocity.x * 3, startY - velocity.y * 3, startZ - velocity.z * 3
      ]);

      geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
      geometry.attributes.position.setUsage(THREE.DynamicDrawUsage);
      const shootingStar = new THREE.Line(geometry, material);
      shootingStar.userData = {
        velocity: velocity,
        life: 100,
        startPos: newPos
      };
      sceneGroup.add(shootingStar);
      shootingStars.push(shootingStar);
    }

    // Créer des étoiles filantes aléatoirement
    setInterval(() => {
      if (Math.random() < 0.3) {
        createShootingStar();
      }
    }, 2000);

    // Ajouter la Lune à la scène
    const moonGeometry = new THREE.SphereGeometry(5, 32, 32);
    const moonMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff, emissive: 0xaaaaaa });
    const moon = new THREE.Mesh(moonGeometry, moonMaterial);
    moon.position.set(50, 100, -200);
    sceneGroup.add(moon);

    // Ajouter la lumière directionnelle pour la Lune
    const moonLight = new THREE.PointLight(0xffffff, 1, 500);
    moonLight.position.set(50, 100, -200);
    sceneGroup.add(moonLight);

    // Ajouter une lumière ambiante fixe
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight); // La lumière ambiante reste dans la scène

    // Ajouter la neige à la scène
    const snowGeometry = new THREE.BufferGeometry();
    const snowMaterial = new THREE.PointsMaterial({
      color: 0xffffff,
      size: 0.02,
      transparent: true,
      opacity: 0.8,
    });

    const snowVertices = [];
    for (let i = 0; i < 2000; i++) {
      const x = (Math.random() - 0.5) * 200;
      const y = Math.random() * 200;
      const z = (Math.random() - 0.5) * 200;
      snowVertices.push(x, y, z);
    }

    snowGeometry.setAttribute('position', new THREE.Float32BufferAttribute(snowVertices, 3));
    const snow = new THREE.Points(snowGeometry, snowMaterial);
    sceneGroup.add(snow);

    // Précharger l'image 4 pour définir la hauteur de référence
    const referencePath = `./Ressources/test%20004.jpg`;
    textureLoader.load(referencePath, function (texture) {
      referenceHeight = texture.image.height;
      // Charger l'image initiale après avoir défini la référence
      loadImage(currentImageIndex);
    }, undefined, function (err) {
      console.error('Erreur lors du préchargement de l\'image de référence:', err);
      // Charger quand même l'image initiale
      loadImage(currentImageIndex);
    });

    // Navigation avec les flèches
    document.getElementById('arrow-left').addEventListener('click', () => {
      currentImageIndex = currentImageIndex === 0 ? maxImageIndex : currentImageIndex - 1;
      loadImage(currentImageIndex);
    });

    document.getElementById('arrow-right').addEventListener('click', () => {
      currentImageIndex = currentImageIndex === maxImageIndex ? 0 : currentImageIndex + 1;
      loadImage(currentImageIndex);
    });

    // Position initiale de la caméra (FIXE maintenant)
    camera.position.set(0, 0, 0);
    camera.lookAt(0, 0, -1);

    // Position initiale du groupe (simule la caméra à z=2)
    // Légèrement désaxé vers la droite pour que l'utilisateur voit légèrement à gauche
    sceneGroup.position.set(1.5, 0, -2);
    sceneGroup.rotation.y = 0.15; // Rotation légère pour le désaxage

    // Initialiser les rotations cibles de la caméra
    targetCameraRotationX = camera.rotation.x;
    targetCameraRotationY = camera.rotation.y;

    // Animation
    function animate() {
      requestAnimationFrame(animate);

      // Faire tourner la sphère d'étoiles autour de nous
      stars.rotation.y += 0.0002;
      stars.rotation.x += 0.0001;

      // Animer les étoiles filantes
      for (let i = shootingStars.length - 1; i >= 0; i--) {
        const star = shootingStars[i];
        star.userData.startPos.add(star.userData.velocity);
        star.userData.life--;
        star.material.opacity = star.userData.life / 100;

        // Mettre à jour la traînée pour qu'elle suive le mouvement
        const positions = star.geometry.attributes.position.array;
        const vel = star.userData.velocity;
        const pos = star.userData.startPos;
        positions[0] = pos.x;
        positions[1] = pos.y;
        positions[2] = pos.z;
        positions[3] = pos.x - vel.x * 3;
        positions[4] = pos.y - vel.y * 3;
        positions[5] = pos.z - vel.z * 3;
        star.geometry.attributes.position.needsUpdate = true;

        if (star.userData.life <= 0) {
          sceneGroup.remove(star);
          shootingStars.splice(i, 1);
        }
      }

      // Zoom fluide progressif (interpolation vers la cible)
      // Au lieu de bouger la caméra, on bouge le groupe
      if (Math.abs(targetZoomLevel - zoomLevel) > 0.001) {
        // Lerp fluide vers la position cible
        zoomLevel += (targetZoomLevel - zoomLevel) * 0.1;
        // Calculer la position Z interpolée (inversée pour le groupe)
        sceneGroup.position.z = minZoom + (maxZoom - minZoom) * zoomLevel;
      }

      // Interpolation pour lisser les rotations de la caméra en mode caméra
      if (viewMode === 'camera' && !isResetAnimating) {
        camera.rotation.x += (targetCameraRotationX - camera.rotation.x) * cameraLerpFactor;
        camera.rotation.y += (targetCameraRotationY - camera.rotation.y) * cameraLerpFactor;
      }

      renderer.render(scene, camera);
    }
    animate();

    // Gestion du redimensionnement
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Fonction d'easing pour mouvement parabolique
    function easeInOutCubic(t) {
      return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
    }

    // UI Overlay - Interaction utilisateur
    document.getElementById('resetCamera').addEventListener('click', () => {
      const resetDuration = 2000;
      const startTime = performance.now();

      isResetAnimating = true;
      cancelResetAnimation = false;

      // TOUJOURS repositionner les deux : le groupe ET la caméra
      const startPosition = sceneGroup.position.clone();
      const startRotationGroup = new THREE.Euler().copy(sceneGroup.rotation);
      const startRotationCamera = new THREE.Euler().copy(camera.rotation);
      const targetPosition = new THREE.Vector3(0, 0, -25); // Position loin et centré
      const targetRotationGroup = new THREE.Euler(0, 0, 0); // Rotation neutre
      const targetRotationCamera = new THREE.Euler(0, 0, 0); // Rotation neutre

      function animateReset(currentTime) {
        // Vérifier si l'animation doit être annulée
        if (cancelResetAnimation) {
          isResetAnimating = false;
          cancelResetAnimation = false;
          return;
        }

        const elapsed = currentTime - startTime;
        const linearProgress = Math.min(elapsed / resetDuration, 1);
        const easedProgress = easeInOutCubic(linearProgress);

        // Interpoler position et rotation du groupe
        sceneGroup.position.lerpVectors(startPosition, targetPosition, easedProgress);
        sceneGroup.rotation.x = startRotationGroup.x + (targetRotationGroup.x - startRotationGroup.x) * easedProgress;
        sceneGroup.rotation.y = startRotationGroup.y + (targetRotationGroup.y - startRotationGroup.y) * easedProgress;
        sceneGroup.rotation.z = startRotationGroup.z + (targetRotationGroup.z - startRotationGroup.z) * easedProgress;

        // Interpoler rotation de la caméra
        camera.rotation.x = startRotationCamera.x + (targetRotationCamera.x - startRotationCamera.x) * easedProgress;
        camera.rotation.y = startRotationCamera.y + (targetRotationCamera.y - startRotationCamera.y) * easedProgress;
        camera.rotation.z = startRotationCamera.z + (targetRotationCamera.z - startRotationCamera.z) * easedProgress;

        if (linearProgress < 1) {
          requestAnimationFrame(animateReset);
        } else {
          isResetAnimating = false;
          camera.lookAt(0, 0, -1);
        }
      }
      requestAnimationFrame(animateReset);
    });

    // Fonction pour vérifier si on est dans la position de reset
    // On ne vérifie PAS position.z car elle change avec le zoom
    function isInResetPosition() {
      const positionThreshold = 0.5;
      const rotationThreshold = 0.05;

      // Vérifier uniquement X et Y, pas Z (car Z change avec le zoom)
      const isPositionReset =
        Math.abs(sceneGroup.position.x) < positionThreshold &&
        Math.abs(sceneGroup.position.y) < positionThreshold;

      const isRotationReset =
        Math.abs(sceneGroup.rotation.x) < rotationThreshold &&
        Math.abs(sceneGroup.rotation.y) < rotationThreshold &&
        Math.abs(sceneGroup.rotation.z) < rotationThreshold &&
        Math.abs(camera.rotation.x) < rotationThreshold &&
        Math.abs(camera.rotation.y) < rotationThreshold &&
        Math.abs(camera.rotation.z) < rotationThreshold;

      return isPositionReset && isRotationReset;
    }

    // Zoom progressif avec la molette de la souris
    window.addEventListener('wheel', (event) => {
      if (isIntroActive) return; // Pas de zoom sur la page d'accueil

      event.preventDefault();

      // Si on n'est pas dans la position de reset, repositionner d'abord
      if (!isInResetPosition() && !isResetAnimating) {
        // Déclencher l'animation de repositionnement
        const resetDuration = 1500;
        const startTime = performance.now();
        const startPositionX = sceneGroup.position.x;
        const startPositionY = sceneGroup.position.y;
        const currentZ = sceneGroup.position.z; // Garder le Z actuel (zoom)
        const startRotationGroup = new THREE.Euler().copy(sceneGroup.rotation);
        const startRotationCamera = new THREE.Euler().copy(camera.rotation);
        const targetRotationGroup = new THREE.Euler(0, 0, 0);
        const targetRotationCamera = new THREE.Euler(0, 0, 0);

        isResetAnimating = true;
        cancelResetAnimation = false;

        function animateScrollReset(currentTime) {
          if (cancelResetAnimation) {
            isResetAnimating = false;
            cancelResetAnimation = false;
            return;
          }

          const elapsed = currentTime - startTime;
          const linearProgress = Math.min(elapsed / resetDuration, 1);
          const easedProgress = easeInOutCubic(linearProgress);

          // Repositionner uniquement X et Y, pas Z
          sceneGroup.position.x = startPositionX + (0 - startPositionX) * easedProgress;
          sceneGroup.position.y = startPositionY + (0 - startPositionY) * easedProgress;
          // sceneGroup.position.z reste contrôlé par le zoom dans la boucle animate()

          sceneGroup.rotation.x = startRotationGroup.x + (targetRotationGroup.x - startRotationGroup.x) * easedProgress;
          sceneGroup.rotation.y = startRotationGroup.y + (targetRotationGroup.y - startRotationGroup.y) * easedProgress;
          sceneGroup.rotation.z = startRotationGroup.z + (targetRotationGroup.z - startRotationGroup.z) * easedProgress;

          camera.rotation.x = startRotationCamera.x + (targetRotationCamera.x - startRotationCamera.x) * easedProgress;
          camera.rotation.y = startRotationCamera.y + (targetRotationCamera.y - startRotationCamera.y) * easedProgress;
          camera.rotation.z = startRotationCamera.z + (targetRotationCamera.z - startRotationCamera.z) * easedProgress;

          if (linearProgress < 1) {
            requestAnimationFrame(animateScrollReset);
          } else {
            isResetAnimating = false;
            camera.lookAt(0, 0, -1);
          }
        }
        requestAnimationFrame(animateScrollReset);
        return; // Ne pas zoomer pendant le repositionnement
      }

      // Si on est dans la position de reset, permettre le zoom normal
      const scrollSpeed = 0.0004; // Encore plus ralenti pour un contrôle optimal
      targetZoomLevel -= event.deltaY * scrollSpeed; // INVERSÉ : scroll up = rapprochement

      // Limiter entre 0 et 1
      targetZoomLevel = Math.max(0, Math.min(1, targetZoomLevel));

      // Mettre à jour l'état isZoomedIn
      isZoomedIn = targetZoomLevel > 0.5;
    }, { passive: false });

    // Déplacement de la caméra avec un clic maintenu
    window.addEventListener('mousedown', (event) => {
      if (isIntroActive) return; // Bloquer le mouvement sur la page d'accueil

      isDragging = true;
      previousMousePosition = { x: event.clientX, y: event.clientY };

      // Annuler l'animation de replacement si en cours
      if (isResetAnimating) {
        cancelResetAnimation = true;
      }
    });

    window.addEventListener('mouseup', () => {
      isDragging = false;
    });

    window.addEventListener('mousemove', (event) => {
      if (isDragging) {
        const deltaMove = {
          x: event.clientX - previousMousePosition.x,
          y: event.clientY - previousMousePosition.y,
        };

        if (viewMode === 'scene') {
          // Mode Scène : Bouger les pixels (le groupe) - sensibilité réduite
          sceneGroup.rotation.y += deltaMove.x * 0.003;
          sceneGroup.rotation.x += deltaMove.y * 0.003;
        } else {
          // Mode Caméra : Mettre à jour les rotations cibles (interpolation dans animate())
          targetCameraRotationY -= deltaMove.x * 0.005;
          targetCameraRotationX -= deltaMove.y * 0.005;
        }

        previousMousePosition = { x: event.clientX, y: event.clientY };
      }
    });

    // Gestion des boutons de mode de vue avec animation
    modeSceneBtn.addEventListener('click', () => {
      if (viewMode !== 'scene') {
        viewMode = 'scene';
        modeSceneBtn.classList.add('active');
        modeCameraBtn.classList.remove('active');

        // Animer le retour de la caméra à la position initiale
        const transitionDuration = 1000;
        const startTime = performance.now();
        const startRotation = new THREE.Euler().copy(camera.rotation);
        const targetRotation = new THREE.Euler(0, 0, 0);

        function animateCameraReset(currentTime) {
          const elapsed = currentTime - startTime;
          const linearProgress = Math.min(elapsed / transitionDuration, 1);
          const easedProgress = easeInOutCubic(linearProgress);

          camera.rotation.x = startRotation.x + (targetRotation.x - startRotation.x) * easedProgress;
          camera.rotation.y = startRotation.y + (targetRotation.y - startRotation.y) * easedProgress;
          camera.rotation.z = startRotation.z + (targetRotation.z - startRotation.z) * easedProgress;

          if (linearProgress < 1) {
            requestAnimationFrame(animateCameraReset);
          } else {
            camera.lookAt(0, 0, -1);
            // Synchroniser les rotations cibles
            targetCameraRotationX = camera.rotation.x;
            targetCameraRotationY = camera.rotation.y;
          }
        }
        requestAnimationFrame(animateCameraReset);
      }
    });

    modeCameraBtn.addEventListener('click', () => {
      if (viewMode !== 'camera') {
        viewMode = 'camera';
        modeCameraBtn.classList.add('active');
        modeSceneBtn.classList.remove('active');

        // Animer le retour du groupe à la position initiale
        const transitionDuration = 1000;
        const startTime = performance.now();
        const startPosition = sceneGroup.position.clone();
        const startRotation = new THREE.Euler().copy(sceneGroup.rotation);
        const targetPosition = new THREE.Vector3(0, 0, -25);
        const targetRotation = new THREE.Euler(0, 0, 0);

        function animateGroupReset(currentTime) {
          const elapsed = currentTime - startTime;
          const linearProgress = Math.min(elapsed / transitionDuration, 1);
          const easedProgress = easeInOutCubic(linearProgress);

          sceneGroup.position.lerpVectors(startPosition, targetPosition, easedProgress);
          sceneGroup.rotation.x = startRotation.x + (targetRotation.x - startRotation.x) * easedProgress;
          sceneGroup.rotation.y = startRotation.y + (targetRotation.y - startRotation.y) * easedProgress;
          sceneGroup.rotation.z = startRotation.z + (targetRotation.z - startRotation.z) * easedProgress;

          if (linearProgress < 1) {
            requestAnimationFrame(animateGroupReset);
          } else {
            // S'assurer que la caméra est aussi réinitialisée
            camera.position.set(0, 0, 0);
            camera.rotation.set(0, 0, 0);
            camera.lookAt(0, 0, -1);
          }
        }
        requestAnimationFrame(animateGroupReset);
      }
    });

    // Mouvement subtil des particules (réduit pour garder l'état dispersé)
    setInterval(() => {
      if (particles) {
        const positions = particles.geometry.attributes.position.array;
        for (let i = 0; i < positions.length; i += 3) {
          positions[i + 2] += (Math.random() - 0.5) * 0.02; // Mouvement très subtil
        }
        particles.geometry.attributes.position.needsUpdate = true;
      }
    }, 50);

    // Masquer l'interface d'accueil lorsque l'utilisateur commence
    document.getElementById('startButton').addEventListener('click', () => {
      const overlay = document.getElementById('intro-overlay');

      // Désactiver la page d'accueil et arrêter la rotation automatique
      isIntroActive = false;
      if (autoRotationInterval) {
        clearInterval(autoRotationInterval);
        autoRotationInterval = null;
      }

      // Retirer immédiatement le fond noir
      overlay.style.display = 'none';

      // Afficher les éléments et les faire apparaître progressivement
      const pageTitle = document.getElementById('page-title');
      const uiOverlay = document.getElementById('ui-overlay');
      const arrowLeft = document.getElementById('arrow-left');
      const arrowRight = document.getElementById('arrow-right');
      const viewModeContainer = document.getElementById('view-mode-container');

      pageTitle.style.display = 'block';
      uiOverlay.style.display = 'flex';
      arrowLeft.style.display = 'flex';
      arrowRight.style.display = 'flex';
      viewModeContainer.style.display = 'flex';

      // Déclencher l'animation d'opacité après un court délai
      setTimeout(() => {
        pageTitle.style.opacity = '1';
        uiOverlay.style.opacity = '1';
      }, 50);

      // Faire apparaître les flèches et les boutons de mode après le titre
      setTimeout(() => {
        arrowLeft.style.opacity = '1';
        arrowRight.style.opacity = '1';
        viewModeContainer.style.opacity = '1';
        // Activer le flag pour permettre le fade in/out des boutons
        buttonsAreVisible = true;
      }, 800);

      // Déclencher le zoom arrière du groupe (inversé) et centrer l'écran
      const zoomDuration = 1500;
      const startPosition = sceneGroup.position.clone();
      const startRotation = new THREE.Euler().copy(sceneGroup.rotation);
      const targetPosition = new THREE.Vector3(0, 0, -25); // Position centrée
      const targetRotation = new THREE.Euler(0, 0, 0); // Rotation centrée
      const startTime = performance.now();
      function animateZoom(currentTime) {
        const elapsed = currentTime - startTime;
        const progress = Math.min(elapsed / zoomDuration, 1);
        sceneGroup.position.lerpVectors(startPosition, targetPosition, progress);
        sceneGroup.rotation.x = startRotation.x + (targetRotation.x - startRotation.x) * progress;
        sceneGroup.rotation.y = startRotation.y + (targetRotation.y - startRotation.y) * progress;
        sceneGroup.rotation.z = startRotation.z + (targetRotation.z - startRotation.z) * progress;
        if (progress < 1) {
          requestAnimationFrame(animateZoom);
        } else {
          // Initialiser les niveaux de zoom à 0 (position loin)
          zoomLevel = 0;
          targetZoomLevel = 0;
        }
      }
      requestAnimationFrame(animateZoom);
    });

// Ajouter des événements tactiles pour smartphone
let touchStartX = 0;
let touchEndX = 0;

window.addEventListener('touchstart', (event) => {
  touchStartX = event.changedTouches[0].screenX;
});

window.addEventListener('touchend', (event) => {
  touchEndX = event.changedTouches[0].screenX;
  handleGesture();
});


// Ajouter des interactions tactiles pour les boutons
document.getElementById('resetCamera').addEventListener('touchstart', () => {
  document.getElementById('resetCamera').click(); // Simuler un clic sur le bouton Reset
});
let isTouchDragging = false;
let touchStartPosition = { x: 0, y: 0 };

window.addEventListener('touchstart', (event) => {
  if (isIntroActive) return; // Bloquer le mouvement sur la page d'accueil

  if (event.touches.length === 1) { // S'assurer qu'il s'agit d'un seul doigt
    isTouchDragging = true;
    touchStartPosition = { x: event.touches[0].clientX, y: event.touches[0].clientY };

    // Annuler l'animation de replacement si en cours
    if (isResetAnimating) {
      cancelResetAnimation = true;
    }
  }
});

window.addEventListener('touchmove', (event) => {
  if (isTouchDragging) {
    const touchMovePosition = { x: event.touches[0].clientX, y: event.touches[0].clientY };
    const deltaMove = {
      x: touchMovePosition.x - touchStartPosition.x,
      y: touchMovePosition.y - touchStartPosition.y,
    };

    if (viewMode === 'scene') {
      // Mode Scène : Bouger les pixels (le groupe) - sensibilité réduite
      sceneGroup.rotation.y += deltaMove.x * 0.003;
      sceneGroup.rotation.x += deltaMove.y * 0.003;
    } else {
      // Mode Caméra : Mettre à jour les rotations cibles (interpolation dans animate())
      targetCameraRotationY -= deltaMove.x * 0.005;
      targetCameraRotationX -= deltaMove.y * 0.005;
    }

    // Mettre à jour la position initiale pour le prochain mouvement
    touchStartPosition = touchMovePosition;
  }
});

window.addEventListener('touchend', () => {
  isTouchDragging = false;
});

// Animation de chargement au démarrage
window.addEventListener('DOMContentLoaded', () => {
  const introOverlay = document.getElementById('intro-overlay');
  const titleContainer = document.getElementById('title-container');
  const startButton = document.getElementById('startButton');

  // Séquence d'animation accélérée
  // Phase 1 (100ms): titre apparaît rapidement
  setTimeout(() => {
    titleContainer.style.opacity = '1';
  }, 100);

  // Phase 2 (400ms): fond noir commence à diminuer
  setTimeout(() => {
    introOverlay.style.background = 'rgba(0, 0, 0, 0.1)';
  }, 400);

  // Phase 3 (800ms): bouton >> apparaît
  setTimeout(() => {
    startButton.style.opacity = '1';
  }, 800);

  // Rotation automatique du groupe sur la page d'accueil
  autoRotationInterval = setInterval(() => {
    if (isIntroActive) {
      sceneGroup.rotation.y -= 0.001; // Inversé
    }
  }, 16); // ~60fps
});

// Gestion de l'inactivité pour faire disparaître les boutons
let inactivityTimer;
let buttonsVisible = true;

function hideButtons() {
  const uiButtons = document.querySelectorAll('#ui-overlay button');
  const arrows = document.querySelectorAll('.arrow');

  uiButtons.forEach(btn => btn.style.opacity = '1');
  arrows.forEach(arrow => arrow.style.opacity = '1');
  buttonsVisible = false;
}

function showButtons() {
  const uiButtons = document.querySelectorAll('#ui-overlay button');
  const arrows = document.querySelectorAll('.arrow');

  uiButtons.forEach(btn => btn.style.opacity = '1');
  arrows.forEach(arrow => arrow.style.opacity = '1');
  buttonsVisible = true;
}

function resetInactivityTimer() {
  clearTimeout(inactivityTimer);

  if (!buttonsVisible) {
    showButtons();
  }

  inactivityTimer = setTimeout(hideButtons, 3500);
}

// Écouter les événements d'activité
window.addEventListener('mousemove', resetInactivityTimer);
window.addEventListener('mousedown', resetInactivityTimer);
window.addEventListener('keydown', resetInactivityTimer);
window.addEventListener('touchstart', resetInactivityTimer);
window.addEventListener('touchmove', resetInactivityTimer);

// Démarrer le timer après le chargement de la page
setTimeout(() => {
  resetInactivityTimer();
}, 1000);
